<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="formulario">
            <h1>Faça seu login</h1>
            <form action="cadastro.php" method="post" autocomplete="on">
                <div>
                    <p><label for="iemail">E-mail</label></p>
                    <input type="email" name="email" id="iemail" required minlength="8" maxlength="20" placeholder="E-mail" autocomplete="email">
                </div>
                <div>
                    <p><label for="isenha">Senha</label></p>
                    <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" placeholder="Senha" autocomplete="current-password">
                </div>
                <div id="esqueci">
                    <a href="#" target="_self" rel="internal">Esqueci minha senha</a>
                </div>
                <div>
                    <input type="submit" value="Login">
                </div>
                <div id="conta">
                    <a href="#" target="_self" rel="internal">Ainda não tem uma conta?</a>
                </div>
            </form>
        </section>
        <section id="imagem">
            <!-- A imagem vai aqui! -->
        </section>
    </main>
</body>
</html>
